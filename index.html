<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KICKR BIKE ERG Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>KICKR BIKE ERG Mode Control</h1>
    <div id="dashboard" style="margin-bottom: 1em">
      <strong>Puissance:</strong> <span id="powerValue">-</span> W &nbsp;|
      <strong>Cadence:</strong> <span id="cadenceValue">-</span> rpm
    </div>
    <button id="connectBtn">Connect</button>
    <input id="powerInput" type="number" min="0" max="1500" value="150" />
    <button id="setPowerBtn" disabled>Set Power</button>
    <br />
    <input id="zwoFileInput" type="file" accept=".zwo,.xml" />
    <div id="workoutSvg" style="margin-bottom: 1em"></div>
    <div id="workoutPhases"></div>

    <h2>Logs</h2>
    <div id="log"></div>

    <script src="script.js"></script>
  </body>
</html>
