<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web ERG Trainer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css"
    />
  </head>
  <body>
    <style>
      html,
      body {
        height: 100%;
      }
      main.container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
    <main class="container" x-data="workoutApp()">
      <form id="workoutForm" @submit.prevent x-data x-show="showForm">
        <fieldset>
          <label for="connectErgo">Vélo</label>
          <input
            id="connectErgo"
            type="button"
            @click="connectErgo"
            :disabled="isErgoConnected"
            x-bind:value="isErgoConnected ? 'Connecté' : 'Connecter'"
          />
          <label for="connectHrm">Cardio</label>
          <input
            id="connectHrm"
            type="button"
            @click="connectHrm"
            :disabled="isHrmConnected"
            x-bind:value="isHrmConnected ? 'Connecté' : 'Connecter'"
          />
          <label for="ftpInput">FTP (watts)</label>
          <input
            id="ftpInput"
            type="number"
            min="50"
            max="500"
            step="5"
            x-model="ftp"
            placeholder="150"
            aria-describedby="ftp-helper"
          />
          <small id="ftp-helper">
            Functional Threshold Power - utilisé pour calculer les intensités du
            workout
          </small>
          <label for="weightInput">Poids (kg)</label>
          <input
            id="weightInput"
            type="number"
            min="40"
            max="150"
            step="1"
            x-model="weight"
            placeholder="70"
            aria-describedby="weight-helper"
          />
          <small id="weight-helper">
            Poids du cycliste - utilisé pour calculer la vitesse virtuelle
            (+10kg pour le vélo)
          </small>
          <label for="zwoInput">Workout</label>
          <input
            id="zwoInput"
            type="file"
            accept=".zwo,.xml"
            x-ref="zwoInput"
            @change="onZwoFileChange"
          />
          <button
            type="button"
            @click="startWorkout"
            :disabled="!canStartWorkout"
          >
            Démarrer
          </button>
        </fieldset>
      </form>
      <div x-show="showWorkoutSvg" x-ref="workoutSvg"></div>
      <article x-show="showDashboard" id="dashboard">
        <strong>Puissance:</strong> <span x-text="power">-</span> W &nbsp;|
        <strong>Cadence:</strong> <span x-text="cadence">-</span> rpm &nbsp;|
        <strong>Cardio:</strong> <span x-text="heartRate">-</span> bpm
        <br />
        <strong>Temps:</strong> <span x-text="timer">0:00</span>
        <div x-show="workoutFinished">Workout terminé !</div>
        <button x-show="workoutFinished" @click="exportTcx">
          Exporter TCX
        </button>
      </article>
    </main>
    <script type="module" src="js/main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
