<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KICKR BIKE ERG Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>KICKR BIKE ERG Mode Control</h1>
    <div id="dashboard" style="margin-bottom: 1em">
      <strong>Puissance:</strong> <span id="powerValue">-</span> W &nbsp;|
      <strong>Cadence:</strong> <span id="cadenceValue">-</span> rpm
    </div>
    <button id="connectBtn">Connect to KICKR BIKE</button><br />
    <label for="powerInput">Set ERG Power (watts): </label>
    <input type="number" id="powerInput" min="0" max="1500" value="200" />
    <button id="setPowerBtn" disabled>Send Power</button>

    <h2>Logs</h2>
    <div id="log"></div>

    <script src="script.js"></script>
  </body>
</html>
